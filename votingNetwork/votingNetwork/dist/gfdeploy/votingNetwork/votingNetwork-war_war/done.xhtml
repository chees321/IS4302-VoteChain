<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Thank you for Voting</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form style="margin-left: 43.2%;margin-top: 13%" >
                    <p:outputLabel value="Thank you for you valuable vote!" style="margin-left: -7%"/><br/><br/>
                    <p:commandButton value="Logout" actionListener="#{voterLoginManagedBean.logout}" style="width: 150px;height: 50px;font-size: x-large"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

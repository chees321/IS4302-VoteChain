<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EDS Portal</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form id="AdminLoginForm" style="padding-left: 40%;padding-top: 10%">

                    <p style="font-family: serif;font-size: xx-large;font-weight: 900;margin-left: -15%;margin-bottom: 0px;color: darkblue">Election Department Singapore(EDS) Portal</p>

                    <p:graphicImage value="#{edsLoginManagedBean.imagePath()}"/>


                    <p:growl autoUpdate="true" />

                    <br/><br/>
                    <h:outputLabel for="username" value="Username" />&nbsp;

                    <p:inputText id="username" value="#{edsLoginManagedBean.username}" required="true" requiredMessage="Username is required!">
                        <f:validateLength minimum="4"/>
                    </p:inputText>
                    <br/><br/>

                    <h:outputLabel for="password" value="Password" />&nbsp;
                    <p:password id="password" value="#{edsLoginManagedBean.password}" required="true" requiredMessage="Password is required!">
                        <f:validateLength minimum="6" />
                    </p:password>
                    <br/><br/>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton type="reset" value="Clear" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Login" update="AdminLoginForm" actionListener="#{edsLoginManagedBean.login}" icon="ui-icon-key"/>


                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

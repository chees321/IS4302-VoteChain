<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <ui:insert name="title">Title</ui:insert>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="75">
                <p:button icon="ui-icon-home" href="main.xhtml" style="width: 75px;height: 50px;margin-right: 30px;margin-left: 10px"/>
                <p:clock class="center_content"/>
            </p:layoutUnit>

            <p:layoutUnit size="200" position="west">

                <h3>Main Menu</h3>
                <br/>
                
                <h:form>

                    <p:menu style="width:180px;">
                        <p:menuitem value="Candidate" outcome="candidate.xhtml" icon="ui-icon-contact"/>
                        <p:menuitem value="Vote" outcome="vote.xhtml" icon="ui-icon-script"/>
                        <p:menuitem value="Logout" actionListener="#{edsLoginManagedBean.logout}" icon="ui-icon-unlocked"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            
            <p:layoutUnit position="south" >
                <h6>&copy; 2018 IS4302 Tutorial 1 Group 4. All Rights Reserved.</h6>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>

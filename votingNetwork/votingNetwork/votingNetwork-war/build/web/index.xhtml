<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Voting For Singapore Election</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form id="VoterLoginForm" style="padding-left: 40%;padding-top: 10%">
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
                    <p:clock timeZone="+8GMT"/>
                    <p style="font-family: serif;font-size: xx-large;font-weight: 900;margin-left: 70px;margin-bottom: 0px;color: darkblue">Voter Portal</p>

                    <p:graphicImage value="#{voterLoginManagedBean.imagePath()}"/>

                    <p:growl autoUpdate="true" />

                    <br/><br/>
                    <h:outputLabel for="nric" value="NRIC" />&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <p:inputText id="nric" value="#{voterLoginManagedBean.nric}" required="true" requiredMessage="NRIC is required!">
                        <f:validateLength minimum="9" maximum="9" />
                    </p:inputText>
                    <br/><br/>

                    <h:outputLabel for="password" value="Password" />&nbsp;&nbsp;&nbsp;
                    <p:password id="password" value="#{voterLoginManagedBean.password}" required="true" requiredMessage="Password is required!">
                        <f:validateLength minimum="6" />
                    </p:password>
                    <br/><br/>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton type="reset" value="Clear" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:commandButton value="Login" update="VoterLoginForm" actionListener="#{voterLoginManagedBean.login}" icon="ui-icon-key"/>


                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Voting...</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">

                <h:form id="submitForm" style="padding-left: 38%;padding-top: 13%">
                    <p:growl autoUpdate="true" />
                    <p:outputLabel value="Step 2, Select one of the Candidate!" style="padding-left: 7%"/>
                    <br/>
                    <p:outputLabel value="These are the candidate participating in this election:"/>
                    <br/><br/>
                    
                    
                    <p:row>
                        <p:column>
                            <p:selectOneRadio value="#{votingManagedBean.selectedCandidate}" converter="candidateConverter" style="padding-left: 10%">
                                <f:selectItems value="#{votingManagedBean.selectItems}"/>
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <br/><br/>
                    <p:row>
                        <p:commandButton value="Submit Vote" actionListener="#{votingManagedBean.submitVote}" style="margin-left: 13%"/>
                    </p:row>
                    
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>

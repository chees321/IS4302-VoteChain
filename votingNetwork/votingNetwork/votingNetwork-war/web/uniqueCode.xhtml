<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enter Unique Code...</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">

                <h:form id="UniqueIdForm" style="padding-left: 38%;padding-top: 13%">

                    <p:growl autoUpdate="true" />

                    <p:outputLabel value="Hi #{sessionScope['voter'].firstName} #{sessionScope['voter'].lastName}, Step 1 input the unique code" style="padding-left: 1.7%"/>
                    <br/>
                    <p:outputLabel value="for the election you are participating in!" style="padding-left: 4%"/>
                    <br/><br/>

                    <p:outputLabel for="uniqueCode" value="Unique Code"/>
                    
                    <p:inputText id="uniqueCode" value="#{uniqueCodeManagedBean.uniqueCode}" required="true" requiredMessage="Unique Code is required!">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    
                    <br/><br/>
                                        
                    <p:commandButton value="Submit" update="UniqueIdForm" actionListener="#{uniqueCodeManagedBean.uniqueCodeSubmit}" style="margin-left: 14%"/>

                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
